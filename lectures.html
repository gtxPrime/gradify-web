  <style>
    .subject-level { margin-top: var(--spacing-lg); }
    .level-badge {
      display: inline-flex; align-items: center; gap: 6px;
      background: var(--color-tray-bg); color: var(--color-hero-cards);
      padding: 4px 14px; border-radius: var(--radius-full);
      font-size: var(--font-size-xs); font-weight: 700;
      text-transform: uppercase; letter-spacing: 1px;
      margin-bottom: var(--spacing-md);
    }
    .subjects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-md);
    }
    @media(min-width:640px) { .subjects-grid { grid-template-columns: repeat(3,1fr); } }
    @media(min-width:1024px) { .subjects-grid { grid-template-columns: repeat(4,1fr); } }

    .subject-card {
      background: var(--color-card-bg);
      border-radius: var(--radius-lg);
      padding: var(--spacing-md);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-spring), box-shadow var(--transition-base);
      display: flex; flex-direction: column; gap: 8px;
    }
    .subject-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
    .subject-card:active { transform: scale(0.97); }
    .subject-initial {
      width: 48px; height: 48px; border-radius: var(--radius-md);
      background: var(--color-hero-cards);
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 18px; color: var(--color-text-icons);
    }
    .subject-name { font-weight: var(--font-weight-semi); font-size: var(--font-size-sm); }
    .subject-meta { font-size: var(--font-size-xs); opacity: 0.55; }

    .search-bar {
      width: 100%; padding: 10px 16px;
      border-radius: var(--radius-full);
      border: 1.5px solid var(--color-divider);
      background: var(--color-card-bg);
      font-size: var(--font-size-base);
      color: var(--color-text-icons);
      margin-bottom: var(--spacing-md);
      transition: border-color 0.2s;
    }
    .search-bar:focus { border-color: var(--color-glow); outline: none; }
  </style>
</head>
